<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${menu.name}">Default Title</h1>

<p><nav th:replace="fragments :: navigation"></nav></p>

<p th:unless="${menu.cheeses} and ${menu.cheeses.size()}"><i>No cheeses yet</i></p>

<ul>
    <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}">
    </li>

</ul>

<p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>

</body>
</html>
